<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>
    <h1>It's Quiz Time!!!<br/>
        Let's put our brains on test...
    </h1>
    <div class="app-container">
    <div id="question-container">
      <h2>Quiz App</h2>
      <p>Select a subject:</p>
      <label for="history"><input type="radio" id="history" name="subject" value="history"> History</label>
      <label for="geography"><input type="radio" id="geography" name="subject" value="geography"> Geography</label>
      <label for="maths"><input type="radio" id="maths" name="subject" value="maths"> Maths</label>
      <label for="computer"><input type="radio" id="computer" name="subject" value="computer"> Computer</label>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Quiz App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
